<body>

        <div class="nav-wrapper container">

            </ul>
        </div>
    </nav>
        
    <div class="container">
        <h2>Geo</h1>
        <p>Click the button to get your coordinates.</p>
        <a onclick="getLocation()" class="waves-effect waves-light btn"><i class="material-icons right">location_on</i>Locate</a>
        <h3 id="latitude"></h3>
        <h3 id="longitude"></h3>
    </div>

    <script>
        var latitude = document.getElementById("latitude");
        var longitude = document.getElementById("longitude");

        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    latitude.textContent = `latitude: ${position.coords.latitude}`;
                    longitude.textContent = `longitude: ${position.coords.longitude}`;
                });
            } else { 
                latitude.textContent = "geolocation is not supported by your browser";
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
